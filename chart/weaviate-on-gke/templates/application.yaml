apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "semi-marketplace-public", "product_id": "weaviate-on-gke", "partner_name": "SeMI Technologies B.V."}'
spec:
  descriptor:
    type: Weaviate
    version: "{{ .Values.Version }}"
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: batch/v1
    kind: Job
  - group: apps/v1beta1
    kind: StatefulSet
  - group: apps/v1beta1
    kind: Deployment
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
